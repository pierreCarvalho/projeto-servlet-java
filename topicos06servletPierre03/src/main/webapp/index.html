<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de cliente</title>
</head>
<body>
	<h1>Bem-vindo ao Servlet para acessar a lista de clientes e o seu cadastro</h1>
	<a href="Cliente">Acessar lista de clientes</a>
	
	<br>
	<form action="Cliente" method="post">
		<label for="fname">Nome:</label><br>
		<input type="text" id="fname" name="nome" ><br>
		<label for="ftelefone">Telefonee:</label><br>
		<input type="text" id="ftelefone" name="telefone" ><br>
		<input type="submit" value="Submit">

	</form>
</body>
</html>
